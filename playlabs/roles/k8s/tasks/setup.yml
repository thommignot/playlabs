---

- name: Install google apt repo
  include_role:
    name: aptrepo
  vars:
    key_id: '54A647F9048D5688D7DA2ABE6A030B21BA07F4FB'
    key_url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    repo: deb [arch=amd64] https://apt.kubernetes.io/ kubernetes-xenial main

- name: Install kubeadm/kubectl/kubelet
  apt:
    name: '{{ k8s_packages }}'
    state: installed
    force: yes

- name: Fixate versions
  with_items: '{{ k8s_packages }}'
  dpkg_selections:
    name: '{{ item }}'
    selection: hold

- name: Check if kubeadm has already run
  stat:
    path: /etc/kubernetes/pki/ca.key
  register: kubeadm_ca

- name: Init cluster if needed
  include_tasks: init.yml
  when: not kubeadm_ca.stat.exists
  run_once: yes

- name: Enable and check kubelet service
  systemd:
    name: kubelet
    daemon_reload: yes
    state: started
    enabled: yes
  register: started_kubelet

- name: Install pip for openshift pip module required for k8s_raw ansible module
  delegate_to: localhost
  package:
    name: python-pip
    state: present

- name: Pip install openshift
  delegate_to: localhost
  pip:
    name: openshift
    state: present
