stages:
- build
- test

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

build:
  stage: build
  image: tomkukral/buildah
  script:
  - buildah bud -t $IMAGE_TAG .
  - buildah push $IMAGE_TAG docker://$IMAGE_TAG

  before_script:
  - podman version
  - buildah version
  - podman login --username gitlab-ci-token --password $CI_JOB_TOKEN $CI_REGISTRY
  
  after_script:
  - podman logout $CI_REGISTRY

alpine:
  stage: test
  image: $IMAGE_TAG
  script:
  - playlabs @localhost

arch:
  services: [retorillo/archlinux-sshd]
  stage: test
  image: $IMAGE_TAG
  script:
  - playlabs --nostrict root:root@archlinux-sshd

ubuntu:
  services: [rastasheep/ubuntu-sshd]
  stage: test
  image: $IMAGE_TAG
  script:
  - playlabs --nostrict root:root@ubuntu-sshd
