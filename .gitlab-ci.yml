py-qa:
  stage: build
  image: yourlabs/python
  script: flake8 --show-source --max-complexity=8 --ignore=E305 playlabs

py-test:
  stage: test
  image: $IMAGE_TAG
  script: py.test --cov playlabs

alpine:
  stage: test
  image: $IMAGE_TAG
  before_script: [ssh-keygen -f $HOME/.ssh/id_rsa]
  script:
  - playlabs @localhost

ubuntu:
  services: 
  - name: rastasheep/ubuntu-sshd
    alias: target
  stage: test
  image: $IMAGE_TAG
  before_script: [ssh-keygen -f $HOME/.ssh/id_rsa]
  script:
  - playlabs --nostrict -e sshd_handler=reloaded root:root@target

arch:
  services: 
  - name: retorillo/archlinux-sshd
    alias: target
  before_script:
  - echo $CI_JOB_TOKEN | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  - ssh-keygen -f $HOME/.ssh/id_rsa
  stage: test
  image: $IMAGE_TAG
  script:
  - playlabs --nostrict -e sshd_handler=reloaded docker:docker@target

pypi:
  stage: release
  image: yourlabs/python
  only: [tags]
  script: |
    set -eux
    export PLAYLABS_VERSION="$CI_COMMIT_REF_NAME"
    pip3 install twine
    python3 setup.py sdist
    cat <<EOF > ~/.pypirc
    [pypi]
    username=yourlabs
    password=$PYPI_PASSWORD
    EOF
    twine upload dist/*
