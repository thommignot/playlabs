stages:
- build
- test

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

services:
- docker:dind

before_script:
- docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

docker:
  stage: build
  image: docker:stable
  script:
    - env
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN hub.yourlabs.io
    - docker build -t hub.yourlabs.io/oss/playlabs:latest .
    - docker push hub.yourlabs.io/oss/playlabs:latest

test:
  stage: test
  image: hub.yourlabs.io/oss/playlabs:latest
  script:
    - playlabs @localhost
